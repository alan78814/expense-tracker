<div class="row mt-5">
    <div class="col-md-6 mx-auto">
        <div class="card-body shadow">
            <p class="text-center new-page-title">新增支出</p>
            <form action="/records/new" method="POST" novalidate>
                <div class="input-group mb-3 align-items-center justify-content-center">
                    <label for="record-name">支出項目</label>
                    <div>
                        <input type="text" class="form-control ml-2 {{#is validation.name false }} is-invalid {{/is}}"
                            placeholder="項目名稱" {{#if validation.name}} value="{{ record.name}}" {{/if}}
                            aria-label="Username" aria-describedby="basic-addon1" id="record-name" name="name" required>
                        <div id="validationServer04Feedback" class="invalid-feedback">
                            請輸入有效內容！
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3 align-items-center justify-content-center">
                    <label for="record-category">支出類別</label>
                    <div>
                        <select class="form-control ml-2 {{#is validation.category false }} is-invalid {{/is}}"
                            id="record-category" name="category" required>
                            {{#each categories}}
                            <option value="{{ this.categoryName }}">{{ this.categoryName }}</option>
                            {{/each}}
                        </select>
                        <div id="validationServer04Feedback" class="invalid-feedback">
                            請輸入有效類別！
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3 align-items-center justify-content-center">
                    <label for="record-date">支出日期</label>
                    <div>
                        <input type="date" id="record-date" name="date"
                            class="form-control ml-2 {{#is validation.date false }} is-invalid {{/is}}"
                            value="{{ today }}" required>
                        <div id="validationServer04Feedback" class="invalid-feedback">
                            請輸入有效日期！
                        </div>
                    </div>

                </div>

                <div class="input-group mb-3 align-items-center justify-content-center">
                    <label for="record-amount mr-2">支出金額</label>
                    <div>
                        <input type="number"
                            class="form-control ml-2 {{#is validation.amount false }} is-invalid {{/is}}"
                            placeholder="金額" aria-label="Username" aria-describedby="basic-addon1" id="record-amount"
                            name="amount" {{#if validation.amount}} value="{{ record.amount}}" {{/if}} required>
                        <div id="validationServer04Feedback" class="invalid-feedback">
                            請輸入有效金額！
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success btn-lg active mx-2" type="submit"
                        aria-pressed="true">新增支出</button>
                    <a href="/" class="btn btn-outline-secondary btn-lg active mx-2" role="button"
                        aria-pressed="true">回到首頁</a>
                </div>
            </form>
        </div>
    </div>
</div>
